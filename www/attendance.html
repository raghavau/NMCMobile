<!DOCTYPE html>
<html>

<head>
    <title>Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="semantic/css/semantic.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="semantic/js/semantic.js"></script>
    <style type="text/css">
        body {
            background-color: #e5e5e5;
            overflow: hidden;
        }

        body>.grid {
            height: 100%;
        }

        .column {
            /*max-width: 450px;*/
            margin: 20px;
        }

        a.ui-datepicker-prev,
        a.ui-datepicker-next {
            display: none;
        }

        .ui-datepicker-header {
            border: none;
            background-color: steelblue;
            border-radius: 0;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, .14);
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, .14);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, .14);
            color: #fff;
        }

        .ui-datepicker-multi .ui-datepicker-group {
            float: none;
        }

        .ui-datepicker-inline .ui-datepicker .ui-widget {
            width: 15em;
        }

        /*.ui-datepicker-multi-2 .ui-datepicker-group {
            width: 100%;
        }*/

        .ui-datepicker .holiday a {
            background: #2793e8;
            color: #fff;
        }

        .ui-datepicker .absent a {
            background: #cc181e;
            color: #fff;
        }

        .ui-datepicker .fullday a {
            background: #559900;
            color: #fff;
        }

        .ui-datepicker .halfday a {
            background: #FFD700;
        }

    </style>
</head>

<body>
    <div class="ui column grid">
        <div class="column">
            <div class="ui stacked left aligned segment">
                <div class="ui red ribbon label">Attendance</div><br><br>
                <a class="ui blue label">Holiday</a>
                <a class="ui red label">Absent</a>
                <a class="ui green label">Fullday</a>
                <a class="ui yellow label">Halfday</a>
                <center>
                    <div id="fromdate"></div>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
    $(document).ready(function() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth();

        var halfday = ['12/18/2017'];
        var fullday = ['11/27/2017', '12/22/2017'];
        var absent = ['12/12/2017', '12/2/2017', '12/23/2017'];
        var holiday = '12/25/2017';

        $("#fromdate").datepicker({
            minDate: new Date(year, month - 1, "26"),
            //maxDate: new Date(year, month - 1, new Date(year, month, 0).getDate()),
            maxDate: new Date(year, month, "25"),
            showOtherMonths: true,
            numberOfMonths: 2,
            beforeShowDay: function(date) {
                var theday = (date.getMonth() + 1) + '/' + date.getDate() + '/' + date.getFullYear();
                return [true, holiday == theday ? "holiday" : ($.inArray(theday, fullday) >= 0 ? "fullday" : ($.inArray(theday, absent) >= 0 ? "absent" : ($.inArray(theday, halfday) >= 0 ? "halfday" : "")))];
            }
        });
    });

</script>
