<!DOCTYPE html>
<html>

<head>
    <title>Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-custom.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.multidatespicker.css">
    <link rel="stylesheet" type="text/css" href="semantic/css/semantic.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery-ui.multidatespicker.js"></script>
    <script type="text/javascript" src="semantic/js/semantic.js"></script>
    <style type="text/css">
        body {
            background-color: #e5e5e5;
            /*overflow: hidden;*/
        }

        body>.grid {
            height: 100%;
        }

        .column {
            /*max-width: 450px;*/
            margin: 20px;
        }

    </style>
</head>

<body>
    <div class="ui column grid">
        <div class="column">
            <div class="ui stacked left aligned segment">
                <div class="ui red ribbon label">Leave Request</div><br><br>
                <center>
                    <div class="ui circular labels">
                    <a class="ui green label">CL <div class="detail">12</div></a>
                    <a class="ui teal label">SL <div class="detail">12</div></a>
                    <a class="ui blue label">AL <div class="detail">12</div></a>
                    <a class="ui orange label">OD <div class="detail">12</div></a>
                        </div>
                    <div id="fromdate"></div>
                </center>
                <div class="ui form">
                    <div class="grouped fields">
                        <label>Leave Type</label>
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input name="example2" type="radio">
                                <label>CL</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input name="example2" type="radio">
                                <label>SL</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input name="example2" type="radio">
                                <label>AL</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui toggle checkbox">
                                <input name="example2" type="radio">
                                <label>OD</label>
                            </div>
                        </div>
                        <div class="field">
                            <label>If Halfday, please check.</label>
                            <div class="ui checkbox">
                                <input name="example" type="checkbox">
                                <label>Halfday</label>
                            </div>
                        </div>
                        <div class="field">
                            <input name="hidDates" id="hidDates" type="hidden">
                            <textarea name="txtReason" id="txtReason" rows="3" cols="40"></textarea>
                        </div>
                    </div>
                </div>
                <button class="ui teal fluid submit button right labeled icon" type="button" id="login">
                    <i class="checkmark icon"></i>
                    <span>Submit</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
    $(document).ready(function() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth();

        var mindate = ((new Date(year, month, 1).getDate() + date.getDate()) + (new Date(year, month, 0).getDate() - 25)) - 2;
        var maxdate = date.getDate() - 25;

        $('#fromdate').multiDatesPicker({
            //mode: 'daysRange',
            maxPicks: 3,
            altField: '#hidDates',
            dateFormat: "dd/mm/yy",
            minDate: -(mindate),
            maxDate: Math.abs(maxdate)
        });
    });

</script>
