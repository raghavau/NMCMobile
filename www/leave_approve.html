<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-custom.css">
    <link rel="stylesheet" type="text/css" href="semantic/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="fontawesome4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="semantic/js/semantic.js"></script>
    <style type="text/css">
        body {
            background-color: #e5e5e5;
        }

        body>.grid {
            height: 100%;
        }

        .column {
            max-width: 450px;
        }

    </style>
</head>

<body>
    <div class="ui top aligned center aligned grid">
        <div class="ui column grid">
            <div class="column">
                <div class="ui stacked left aligned segment">
                    <div class="ui fluid small labeled action icon input">
                        <div class="ui label">
                            Date
                        </div>
                        <input type="text" id="txtdate" readonly>
                        <button class="ui icon button" id="btnsearch">
                            <i class="search icon"></i>
                        </button>
                    </div>
                    <div class="right floated content">
                        <button class="ui tiny right floated green disabled button" id="btnApproveAll">Approve All</button><br>
                    </div>
                    <div class="ui middle aligned relaxed divided list"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui active inverted page dimmer">
        <div class="ui large text loader">Loading Please Wait.....</div>
    </div>
    <input type="hidden" id="hempid" />
</body>

</html>
<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    function onBackKeyDown() {
        var state = confirm('Are You Sure you want to Exit.');
        if (state)
            navigator.app.exitApp(); // exit the app
    }

    var apiURL = 'http://175.101.102.102/NtraktApi/api/';
    var qsParm = new Array(),
        empid = null;

    function qs() {
        //debugger;
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }
        if (parms.length > 0) {
            $("#hempid").val(atob(qsParm["empid"]));
            return true;
        } else {
            window.location.href = 'index.html';
            return false;
        }
    }

    $(document).ready(function() {
        qs();
        empid = $("#hempid").val();

        $('.dimmer').hide();
        $('#txtdate').datepicker({
            dateFormat: "dd/mm/yy",
            changeMonth: true,
            changeYear: true
        });
        var date = new Date();

        getApprovalLeaves();
        $("#btnsearch").click(function() {
            getApprovalLeaves();
        });

        $("#btnApproveAll").click(function() {
            ApproveAll();
        });
    });

    function getApprovalLeaves() {
        //debugger;
        $('.dimmer').show();
        var DateVal = $("#txtdate").val();
        $.post(apiURL + 'Attendance/ApprovalLeaves/', {
            "AttendanceDate": DateVal,
            "EmpNo": empid
        }, function(response) {
            //debugger;
            $(".divided.list").empty();
        }).done(function(response) {
            var htmlStr = '';
            if (response.data.length > 0) {
                $("#btnApproveAll").removeClass('disabled');
                for (var i = 0; i <= response.data.length - 1; i++) {
                    //debugger;
                    htmlStr += '<div class="item"><div class="right floated content">';
                    htmlStr += '<button class="ui tiny basic green icon button" onclick="Approve(' + response.data[i].EmpNo + ',' + response.data[i].EventDate.replaceAll('/', '') + ')">';
                    htmlStr += '<i class="check icon"></i></button>';
                    htmlStr += '<button class="ui tiny basic red icon button" onclick="Reject(' + response.data[i].EmpNo + ',' + response.data[i].EventDate + ')">';
                    htmlStr += '<i class="trash icon"></i></button></div>';
                    htmlStr += '<img class="ui mini rounded image" src="' + apiURL + 'User/ShowPicture/' + response.data[i].EmpNo + '">';
                    htmlStr += '<div class="ui content"><label class="header">' + response.data[i].EmpName + '  <div class="ui left tiny label">' + response.data[i].LeaveType + '</div></label>';
                    htmlStr += '<div class="description">' + response.data[i].EmpNo + '<br>' + response.data[i].EventDate + '</div></div></div>';
                    htmlStr += '</div>';
                }

                $(".divided.list").append(htmlStr);
            }
            $('.dimmer').hide();
        }).fail(function() {
            $('.dimmer').hide();
        });
    }

    function ApproveAll() {
        $('.dimmer').show();
        var DateVal = $("#txtdate").val();
        $.post(apiURL + 'Attendance/LeavesApproveAll/', {
            "AttendanceDate": DateVal,
            "UserId": empid
        }, function(response) {
            //debugger;
        }).done(function(response) {
            document.location.reload();
        }).fail(function() {
            $('.dimmer').hide();
        });
    }

    function Approve(empNo, leaveDate) {
        debugger;
        $('.dimmer').show();
        $.post(apiURL + 'Attendance/LeaveApprove/', {
            "EmpNo": empNo,
            "LeaveDate": leaveDate,
            "UserId": empid
        }, function(response) {
            debugger;
        }).done(function(response) {
            getApprovalLeaves();
        }).fail(function() {
            $('.dimmer').hide();
        });
    }

    function Reject(empNo, leaveDate) {
        debugger;
        $('.dimmer').show();
        $.post(apiURL + 'Attendance/LeaveReject/', {
            "EmpNo": empNo,
            "LeaveDate": leaveDate,
            "UserId": empid
        }, function(response) {
            debugger;
        }).done(function(response) {
            getApprovalLeaves();
        }).fail(function() {
            $('.dimmer').hide();
        });
    }

</script>
