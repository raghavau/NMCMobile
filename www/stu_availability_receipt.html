<!DOCTYPE html>
<html>

<head>
    <title>Availablility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="semantic/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="fontawesome4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="semantic/js/semantic.js"></script>
    <script type="text/javascript" src="js/jquery.blockUI.js"></script>
    <style type="text/css">
        body{
            margin: 15px 50px;
        }
        body>.grid {
            height: 100%;
        }

        .column {
            /*max-width: 450px;*/
            margin: 20px;
        }

        .dimmer {
            background-color: #e9ecef;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1999;
            opacity: 0.5;
        }

        #countdown {
            position: absolute;
            margin: auto;
            height: 40px;
            width: 40px;
            text-align: center;
            top: 5px;
            right: 5px;
        }

        #countdown-number {
            color: red;
            display: inline-block;
            line-height: 40px;
        }

        svg {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            transform: rotateY(-180deg) rotateZ(-90deg);
        }

        svg circle {
            stroke-dasharray: 113px;
            stroke-dashoffset: 0px;
            stroke-linecap: round;
            stroke-width: 3px;
            stroke: red;
            fill: none;
            /*animation: countdown 30s linear infinite forwards;*/
        }

        @keyframes countdown {
            from {
                stroke-dashoffset: 0px;
            }

            to {
                stroke-dashoffset: 113px;
            }
        }

        ::-webkit-scrollbar {
            height: 8px;
            overflow: visible;
            width: 8px;
        }
    </style>
</head>

<body>
    <br>
    <div id="countdown">
        <div id="countdown-number"></div>
        <svg>
            <circle r="18" cx="20" cy="20"></circle>
        </svg>
    </div>
    <div class="ui fluid container">
        <div class="page-header">
            <h3>Student Availability Dashboard</h3>
            <div class="ui divider"></div>
        </div>

        <div class="ui stacked left aligned segment">
            <div class="ui small form">
                <div class="four equal widths fields">
                    <div class="field">
                        <label>Reg. No</label>
                        <input type="text" name="txtRegno" id="txtRegno" class="ui input">                            
                    </div>
                    <div class="field">
                        <label>Hostel</label>
                        <select name="hostel" id="hostel" class="ui dropdown"></select>
                    </div>
                    <div class="field">
                        <label>Status</label>
                        <select name="status" id="status" class="ui dropdown"></select>
                    </div>
                    <div class="field">
                        <button id="btnReport" class="ui primary button">Report</button>
                    </div>
                </div>
                <div class="field">
                    <div class="ui error small message">
                        <p>No Data Found.</p>
                    </div>
                </div>
                <div class="field">
                    <div style="overflow: auto">
                        <div id="grid"></div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <div class="dimmer" id="dimmer"></div>
    <input type="hidden" id="hempid" />
</body>

</html>
<script type="text/javascript">
    var apiURL = 'http://192.168.1.44/NtraktApi/api/';
    var imgURL = 'http://192.168.1.44/NtraktApi/StuImages/';
    //var apiURL = 'http://175.101.102.102/NtraktApi/api/';
    //var apiURL = 'http://narayanagroup.co.in/NtraktApi/api/';

    var qsParm = new Array(),
        empid = null,
        deptsArray = [],
        izoom = 0,
        timer = null,
        countdownNumberEl = null,
        countdown = 60,
        hostel = null,
        status = null,
        selectedArray = [];

    var timeout = setTimeout(function runMe() {
        //debugger;
        $(".dimmer").hide();
        clearInterval(timer);
        izoom = 0;
        $("#grid").empty();
        $("#hostel").dropdown('clear');
        $("#status").dropdown('clear');
        $("#hostel").empty();
        $("#status").empty();
        $.get(apiURL + 'Student/Status/Y', function (response) {
            //debugger;
        }).done(function (response) {
            //debugger;
            if (response.data.length > 0) {
                selectedArray = response.data;
                Hostel(response.data);
                AvailabilityStatus(response.data);
                
                //debugger;
                var htmlStr = '';                
                if (selectedArray.length > 0) {
                    $('.error.message').hide();
                    htmlStr += '<table class="ui celled unstackable table"><thead><tr class="ui inverted teal table">' +
                        '<th>Slno</th><th></th><th>Student Name</th><th>Course</th><th>Hostel</th><th>Room</th><th>Status</th><th>Notes</th>' +
                        '<th></th></tr></thead><tbody>';
                    for (var i = 0; i <= selectedArray.length - 1; i++) {
                        //debugger;
                        htmlStr += '<tr class="top aligned"><td class="center aligned one wide">' + (i + 1) + '</td><td class="center aligned one wide">';
                        //htmlStr += '<img alt="" src="http://192.168.1.44/NtraktApi/api/Student/ShowPicture/' + selectedArray[i].Regno + '"';
                        htmlStr += '<img alt="" src="' + imgURL + selectedArray[i].Regno + '.png"';
                        htmlStr += 'width="40px" height="50px" onclick="ZoomImage(this)" style="border: 1px solid #e3e3e3" /></td>' +
                            '<td>' + selectedArray[i].StudentName + '<input type="hidden" id="hregno' + i + '" value="' + selectedArray[i].Regno + '" /></td>' +
                            '<td>' + selectedArray[i].Course + ' / ' + selectedArray[i].Year + 
                            '<input type="hidden" id="hcourse' + i + '" value="' + selectedArray[i].CourseSlno + '" /></td>' +
                            '<input type="hidden" id="hyear' + i + '" value="' + selectedArray[i].YearSlno + '" /></td>' +
                            '<td>' + selectedArray[i].Hostel + '<input type="hidden" id="hhostel' + i + '" value="' + selectedArray[i].HostelSlno + '" /></td>' +
                            '<td>' + selectedArray[i].Room + '<input type="hidden" id="hroom' + i + '" value="' + selectedArray[i].RoomSlno + '" /></td>' +
                            '</td><td class="one wide center aligned">';
                        if (selectedArray[i].AvailType == "Leave")
                            htmlStr += '<label class="ui green fluid label">' + selectedArray[i].AvailabilityType + '</label>';
                        else
                            htmlStr += '<label class="ui fluid label">' + selectedArray[i].AvailabilityType + '</label>';
                        htmlStr += '</td><td class="four wide">' + selectedArray[i].Notes + '</td>';
                        htmlStr += '<td><button id="receipt' + i + '" class="ui mini primary button" onclick="Receipt(' + i + ')">Receipt</button>';
                        htmlStr += '<input type="hidden" id="havlslno' + i + '" value="' + selectedArray[i].AvailabilitySlno + '" />';
                        htmlStr += '<input type="hidden" id="hreqslno' + i + '" value="' + selectedArray[i].RequestSlno + '" />';
                        htmlStr += '</td></tr>';
                    }
                    htmlStr += '</tbody></table>';
                    $("#grid").append(htmlStr);
                } else {
                    //$('.error.message').show();
                }
            }
            timer = setInterval(counter, 1000);
            timeout = setTimeout(runMe, 60000);
        }).fail(function () {
            $('.error.message').show();
            timeout = setTimeout(runMe, 5000);
        });
    }, 300);

    $(document).ajaxStop($.unblockUI);

    $(document).ready(function () {
        $.ajaxSetup({ cache: false });
        $('.dimmer').hide();
        $('.error.message').hide();
        $('.ui.dropdown').dropdown();

        $('#txtRegno').bind('keyup paste', function () {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        $("#btnReport").click(function () {
            Grid();
        });

        countdownNumberEl = $('#countdown-number');
        countdownNumberEl[0].textContent = countdown;

        //timer = setInterval(counter, 1000);
        //debugger;
    });

    function counter() {
        countdown = --countdown <= 0 ? 60 : countdown;
        countdownNumberEl[0].textContent = countdown;
        //$("circle")[0].style.animation = 'countdown 30s linear infinite forwards';
    }

    function Grid() {
        //debugger;
        $(".dimmer").hide();
        $("#grid").empty();
        $.get(apiURL + 'Student/Status/Y', function (response) {
            //debugger;
        }).done(function (response) {
            //debugger;
            selectedArray = response.data;
            if (parseInt($("#hostel option:selected").val()) > 0) {
                selectedArray = jQuery.grep(selectedArray, function (data, i) {
                    //debugger;
                    return data.HostelSlno == $("#hostel option:selected").val();//hostel
                });
            }

            if (parseInt($("#status option:selected").val()) > 0) {
                selectedArray = jQuery.grep(selectedArray, function (data, i) {
                    //debugger;
                    return data.AvailabilitySlno == $("#status option:selected").val(); //status
                });
            }

            if ($("#txtRegno").val().length > 0) {
                if ($("#txtRegno").val().length == 12) {
                    selectedArray = jQuery.grep(selectedArray, function (data, i) {
                        //debugger;
                        return data.Regno == $("#txtRegno").val();
                    });
                } else {
                    alert('Invalid Registration No');
                    $("#txtRegno").val("");
                    $("#txtRegno").focus();
                }
            }

            var htmlStr = '';
            
            if (selectedArray.length > 0) {
                $('.error.message').hide();
                htmlStr += '<table class="ui celled unstackable table"><thead><tr class="ui inverted teal table">' +
                    '<th>Slno</th><th></th><th>Student Name</th><th>Course</th><th>Hostel</th><th>Room</th><th>Status</th><th>Notes</th>' +
                    '<th></th></tr></thead><tbody>';
                for (var i = 0; i <= selectedArray.length - 1; i++) {
                    //debugger;
                    htmlStr += '<tr class="top aligned"><td class="center aligned one wide">' + (i + 1) + '</td><td class="center aligned one wide">';
                    //htmlStr += '<img alt="" id="img' + i + '" src="http://192.168.1.44/NtraktApi/api/Student/ShowPicture/' + selectedArray[i].Regno + '"';
                    htmlStr += '<img alt="" src="' + imgURL + selectedArray[i].Regno + '.png"';
                    htmlStr += 'width="40px" height="50px" onclick="ZoomImage(this)" style="border: 1px solid #e3e3e3" /></td>' +
                        '<td>' + selectedArray[i].StudentName + '<input type="hidden" id="hregno' + i + '" value="' + selectedArray[i].Regno + '" /></td>' +
                        '<td>' + selectedArray[i].Course + ' / ' + selectedArray[i].Year + 
                        '<input type="hidden" id="hcourse' + i + '" value="' + selectedArray[i].CourseSlno + '" /></td>' +
                        '<input type="hidden" id="hyear' + i + '" value="' + selectedArray[i].YearSlno + '" /></td>' +
                        '<td>' + selectedArray[i].Hostel + '<input type="hidden" id="hhostel' + i + '" value="' + selectedArray[i].HostelSlno + '" /></td>' +
                        '<td>' + selectedArray[i].Room + '<input type="hidden" id="hroom' + i + '" value="' + selectedArray[i].RoomSlno + '" /></td>' +
                        '</td><td class="one wide center aligned">';
                    if (selectedArray[i].AvailType == "Leave")
                        htmlStr += '<label class="ui green fluid label">' + selectedArray[i].AvailabilityType + '</label>';
                    else
                        htmlStr += '<label class="ui fluid label">' + selectedArray[i].AvailabilityType + '</label>';
                    htmlStr += '</td><td class="four wide">' + selectedArray[i].Notes + '</td>';
                    htmlStr += '<td><button id="receipt' + i + '" class="ui mini primary button" onclick="Receipt(' + i + ')">Receipt</button>';
                    htmlStr += '<input type="hidden" id="havlslno' + i + '" value="' + selectedArray[i].AvailabilitySlno + '" />';
                    htmlStr += '<input type="hidden" id="hreqslno' + i + '" value="' + selectedArray[i].RequestSlno + '" />';
                    htmlStr += '</td></tr>';
                }
                htmlStr += '</tbody></table>';
                $("#grid").append(htmlStr);
            } else {
                $('.error.message').show();
            }
        }).fail(function () {
            $('.error.message').show();
        });
    }

    function AvailabilityStatus(data) {
        var statusArray = [];
        if (data.length > 0) {
            $.each(data, function (idx, val) {
                //debugger;
                statusArray.push(val.AvailabilitySlno + ',' + val.AvailabilityType);
            });
            //statusArray.pop(0);

            //debugger;
            var uniqueItems = [...new Set(statusArray)]; //Array.from(new Set(statusArray));
            
            $('#status').dropdown('clear');
            var htmlStr = '';
            $("#status").empty();
            if (uniqueItems.length > 0) {
                if (uniqueItems.length == 1) {
                    htmlStr += '<option value="' + uniqueItems[0].split(',')[0] + '">' + uniqueItems[0].split(',')[1] + '</option>';
                }
                else {
                    htmlStr += '<option value="0" selected>All</option>';
                    for (var i = 0; i <= uniqueItems.length - 1; i++)
                        htmlStr += '<option value="' + uniqueItems[i].split(',')[0] + '">' + uniqueItems[i].split(',')[1] + '</option>';
                }
                $("#status").append(htmlStr);
            } else {
                $('.error.message').show();
                $("#status").empty();
            }
        }
    }

    function Hostel(data) {
        var hostelArray = [];
        if (data.length > 0) {
            $.each(data, function (idx, val) {
                //debugger;
                hostelArray.push(val.HostelSlno + ',' + val.Hostel);
            });
            //hostelArray.pop(0);

            //debugger;
            var uniqueItems = [...new Set(hostelArray)]; //Array.from(new Set(hostelArray));
            
            $('#hostel').dropdown('clear');
            var htmlStr = '';
            $("#hostel").empty();
            if (uniqueItems.length > 0) {
                if (uniqueItems.length == 1) {
                    htmlStr += '<option value="' + uniqueItems[0].split(',')[0] + '">' + uniqueItems[0].split(',')[1] + '</option>';
                }
                else {
                    htmlStr += '<option value="0" selected>All</option>';
                    for (var i = 0; i <= uniqueItems.length - 1; i++)
                        htmlStr += '<option value="' + uniqueItems[i].split(',')[0] + '">' + uniqueItems[i].split(',')[1] + '</option>';
                }

                $("#hostel").append(htmlStr);
            } else {
                $('.error.message').show();
                $("#hostel").empty();
            }
        }
    }

    function ZoomImage(obj) {
        //debugger;
        if (izoom == 0) {
            obj.style.width = "250px";
            obj.style.height = "270px";
            /*obj.style.position = "absolute";
            obj.style.zIndex = "9999";*/
            //$("#dimmer").show();
            $.blockUI({
                message: $(obj),
                css: {
                    border: 'none',
                    //top: ($(window).height() - 400) / 2 + 'px',
                    //left: ($(window).width() - 400) / 2 + 'px',
                    width: '250px',
                    cursor: 'default'
                },
                centerX: true,
                centerY: true,
                fadeIn: 300,
                fadeOut: 300
            });
            izoom = 1;
        } else {
            obj.style.width = "40px";
            obj.style.height = "50px";
            obj.style.position = "relative";
            obj.style.zIndex = "99";
            //$("#dimmer").hide();
            $.unblockUI();
            izoom = 0;
        }
    }
</script>
