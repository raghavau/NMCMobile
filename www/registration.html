<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="semantic/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="fontawesome4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="semantic/js/semantic.js"></script>
    <style type="text/css">
        body {
            background-color: #e5e5e5;
            overflow: hidden;
        }

        body>.grid {
            height: 100%;
        }

        .column {
            max-width: 450px;
        }

    </style>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <!-- ui raised very padded text container
             ui middle aligned center aligned grid
        -->

        <div class="ui column grid">
            <div class="column">
                <div class="ui stacked left aligned segment">
                    <!-- red -->
                    <div class="ui red ribbon label">Registration</div><br><br>
                    <center>
                        <img class="ui small image" src="img/logo2.png"></center><br>
                    <form class="ui form">
                        <div class="field">
                            <div class="ui left icon right action input focus">
                                <i class="user circle icon"></i>
                                <input name="empid" placeholder="Employee Id" type="text">
                                <button class="ui icon button" type="button" id="search"><i class="search icon"></i></button>
                            </div>
                        </div>
                        <div class="field" id="field2">
                            <div class="ui left icon input">
                                <i class="call icon"></i>
                                <input name="mobile" placeholder="Mobile No" type="text" readonly>
                            </div>
                            <div class="ui ignored info message">
                                <p>OTP sent to this Mobile No.</p>
                            </div>
                        </div>
                        <div class="field" id="field3">
                            <div class="ui left icon action input">
                                <i class="privacy icon"></i>
                                <input name="otp" placeholder="OTP" type="text">
                                <button class="ui teal basic button" type="button" id="verify">Verify</button>
                            </div>
                        </div>
                        <button class="ui teal fluid submit button right labeled icon" type="button" id="submit">
                            <i class="checkmark icon"></i>
                            <span>Submit</span>
                        </button>
                        <div class="ui error message"></div>
                    </form>
                    <div class="ui active inverted dimmer">
                        <div class="ui massive text loader">Loading</div>
                    </div>
                    <!--<div class="ui section divider"></div>
                    <div class="ui fluid buttons">
                        <button class="ui positive submit button left labeled icon"><i class="right arrow icon"></i>Submit</button>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    function onBackKeyDown() {
        var state = confirm('Are You Sure you want to Exit.');
        if (state)
            navigator.app.exitApp(); // exit the app
    }
    $(document).ready(function() {
        $("#field2").hide();
        $(".dimmer").hide();
        $('#search').click(function() {
            $("#field2").show();
            //$(".dimmer").show();
        });
    });

</script>
