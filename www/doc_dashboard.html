    var timeout = setTimeout(function runMe() {
        //debugger;

        $(".dimmer").hide();
        $.get(apiURL + 'DoctorStatus/Status/', function(response) {
            //debugger;
        }).done(function(response) {
            //debugger;
            var htmlStr = '';
            $("#grid").empty();
            if (response.data.length > 0) {
                $('.error.message').hide();
                htmlStr += '<table class="ui blue celled unstackable table"><thead><tr>'
                        + '<th>Slno</th><th></th><th>EmpId</th><th>Name</th><th>Department</th><th>Designation</th><th>Status</th><th>Notes</th>'
                        + '</tr></thead><tbody>';
                for (var i = 0; i <= response.data.length - 1; i++) {
                    //debugger;
                    htmlStr += '<tr class="top aligned">'
                            + '<td class="center aligned one wide">' + (i + 1) + '</td><td class="center aligned one wide"><img alt="" src="' + response.data[i].Image + '" width="40px" height="50px" onclick="ZoomImage(this)" style="border: 1px solid #e3e3e3" /></td>'
                            + '<td class="one wide">' + response.data[i].DoctorId + '</td><td>' + response.data[i].FirstName + '</td>'
                            + '<td>' + response.data[i].Department + '</td><td>' + response.data[i].Designation + '</td>'
                            + '<td class="positive">' + response.data[i].AvailType + '</td><td class="four wide">' + response.data[i].Notes + '</td>'
                            + '</tr>';
                }
                htmlStr += '</tbody></table>';

                $("#grid").append(htmlStr);
            } else {
                $('.error.message').show();
            }
            timeout = setTimeout(runMe, 10000);
        }).fail(function() {
            $('.error.message').show();
            timeout = setTimeout(runMe, 10000);
        });
    }, 1000);

    $(document).ready(function() {
        $(".dimmer").hide();
        $('.error.message').hide();
    });

    var i=0;
    function ZoomImage(obj) {
        //debugger;
        if (i == 0) {
            obj.style.width = "150px";
            obj.style.height = "170px";
            obj.style.position = "absolute";
            obj.style.zIndex = "9999";
            $("#dimmer").show();
            i = 1;
        }
        else {
            obj.style.width = "40px";
            obj.style.height = "50px";
            obj.style.position = "relative";
            obj.style.zIndex = "99";
            $("#dimmer").hide();
            i = 0;
        }
    }

</script>
