<!DOCTYPE html>
<html>

<head>
    <title>Index Page</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="semantic/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="fontawesome4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="semantic/js/semantic.js"></script>
    <style type="text/css">
        body {
            background-color: #e5e5e5;
        }

        body>.grid {
            height: 100%;
        }

        .column {
            max-width: 450px;
        }

    </style>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <!-- ui raised very padded text container
             ui middle aligned center aligned grid
        -->

        <div class="ui column grid">
            <div class="column">
                <div class="ui stacked left aligned segment">
                    <!-- red -->
                    <div class="ui red ribbon label">Login to Your Account</div><br><br>
                    <center>
                        <img class="ui small image" src="img/logo2.png"></center><br>
                    <form class="ui form">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user circle icon"></i>
                                <input name="empid" placeholder="Employee Id" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input name="emppin" placeholder="PIN" type="password">
                            </div>
                        </div>
                        <button class="ui teal fluid submit button right labeled icon" type="submit" id="login">
                            <i class="checkmark icon"></i>
                            <span>Login</span>
                        </button>
                        <div class="ui error message"></div>
                    </form>
                    <div class="ui section divider"></div>
                    <button class="ui red fluid submit button right labeled icon" type="button" id="forgotpin">
                        <i class="right arrow icon"></i>
                        Forgot PIN?
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="ui small modal">
        <i class="close black icon"></i>
        <div class="header">
            Reset Pin
        </div>
        <div class="content">
            <center>
                <div class="ui left icon input">
                    <i class="user circle icon"></i>
                    <input name="empid" placeholder="Employee Id" type="text">
                </div>
                <div class="ui left icon input">
                    <i class="call square icon"></i>
                    <input name="mobile" placeholder="Mobile No" type="mobile">
                </div>
                <div class="ui left icon input">
                    <i class="unlock alternate icon"></i>
                    <input name="otp" placeholder="OTP" type="text">
                </div>
                <!--<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>-->
            </center>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                Cancel
            </div>
            <div class="ui positive right labeled icon button">
                Verify
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
    $(document).ready(function() {
        $('.ui.form').form({
            fields: {
                empid: {
                    identifier: 'empid',
                    rules: [{
                        type: 'empty',
                        prompt: 'Please enter your Employee Id'
                    }]
                },
                number: {
                    identifier: 'emppin',
                    rules: [{
                        type: 'empty',
                        prompt: 'Please enter your Pin'
                    }, {
                        type: 'length[5]',
                        prompt: 'Pin length must be 5 letters'
                    }]
                }
            },
            onSuccess: function() {
                //$('#login').find('span').text("");
                //$('#login').attr('disabled', 'true');
                //$('#login').find(".checkmark.icon").attr('class', 'fa fa-spinner fa-spin');
                $('#login').attr('class', 'ui loading fluid button');
                return false;
            },
            onFailure: function() {
                return false;
            }
        });

        $('#forgotpin').click(function() {
            $('.modal')
                .modal({
                    inverted: true
                })
                .modal('setting', 'closable', false)
                .modal('setting', 'transition', 'vertical flip')
                .modal('show');
        });
    });

</script>
